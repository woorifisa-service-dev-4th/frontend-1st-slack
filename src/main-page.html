<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Slack</title>
    <link rel="stylesheet" href="main-page-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

<body>

            </a>
            <a href="">
                <i class="fas fa-comments"></i> <!-- DM -->
                <span class="tool-bar-span">DM</span>
            </a>
            <a href="">

            <a href="">

            </a>
            <a href="">
                <i class="fas fa-plus"></i> <!-- 플러스 -->

                    <div class="channel-list">

                        <a href="">

                            <span>05_자유게시판</span>

                        <a href="">
                            <i class="fas fa-lock"></i> <!-- 잠금 -->

                        <a href="">
                            <i class="fas fa-lock"></i> <!-- 잠금 -->

                        <a href="">

                <div class="messeage">

            <div class="middle-tab">

            <div class="right-tab">
