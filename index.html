<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Slack</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="slack.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>
<body>
    <!-- 헤더 쪽 -->
    <i class="bi bi-arrow-left"></i> <!-- 뒤로가기 -->
    <i class="bi bi-arrow-right"></i> <!-- 앞으로가기 -->
    <i class="bi bi-calendar-check"></i> <!-- 내역 -->
    <i class="bi bi-search"></i> <!-- 검색 -->
    <i class="bi bi-question-circle"></i> <!-- 도움말 -->

    <!-- 맨 왼쪽 -->
    <i class="bi bi-house"></i> <!-- 홈 -->
    <i class="bi bi-chat-dots"></i> <!-- DM -->
    <i class="bi bi-bell"></i> <!-- 내 활동 -->
    <i class="bi bi-three-dots"></i> <!-- 더 보기 -->
    <i class="bi bi-plus-circle"></i> <!-- 플러스 -->

    <!-- 왼쪽에서 두번째 -->
    <i class="bi bi-filter"></i> <!-- 대화 필터링 -->
    <i class="bi bi-pencil-square"></i> <!-- 새 메세지 -->
    <i class="bi bi-headphones"></i> <!-- 허들 -->
    <i class="bi bi-hash"></i> <!-- 해쉬 -->
    <i class="bi bi-lock"></i> <!-- 잠금 -->
    <i class="bi bi-plus-lg"></i> <!-- 채널 추가 -->

    <!-- 메시지 부분 -->
    <i class="bi bi-headphones"></i> <!-- 헤드셋 -->
    <i class="bi bi-three-dots-vertical"></i> <!-- 추가 작업 -->
    <i class="bi bi-chat-fill"></i> <!-- 메시지 -->
    <i class="bi bi-file-earmark-plus"></i> <!-- 캔버스 추가 -->
    <i class="bi bi-files"></i> <!-- 파일 -->
    <i class="bi bi-plus-lg"></i> <!-- 플러스 -->
    <i class="bi bi-type-bold"></i> <!-- bold -->
    <i class="bi bi-type-italic"></i> <!-- 이탤릭 -->
    <i class="bi bi-x-circle-fill"></i> <!-- 취소선 -->
    <i class="bi bi-link-45deg"></i> <!-- 링크 -->
    <i class="bi bi-list-ol"></i> <!-- 리스트 번호 -->
    <i class="bi bi-list-task"></i> <!-- 리스트 점 -->
    <i class="bi bi-card-list"></i> <!-- 리스트 선 없는 것 -->
    <i class="bi bi-code-slash"></i> <!-- code -->
    <i class="bi bi-code-square"></i> <!-- code2 -->
    <i class="bi bi-plus-circle"></i> <!-- 원 플러스 -->
    <i class="bi bi-type-underline"></i> <!-- 서식 숨기기 -->
    <i class="bi bi-emoji-smile"></i> <!-- 스마일 -->
    <i class="bi bi-at"></i>  <!-- 맨션 -->
    <i class="bi bi-camera-video"></i>  <!-- 비디오 -->
    <i class="bi bi-megaphone"></i> <!-- 말하기 -->
    <i class="bi bi-alt"></i> <!-- 키보드 -->
    <i class="bi bi-forward"></i> <!-- 보내기 -->

    <!-- 맨 오른쪽 -->
    <i class="bi bi-calendar-check"></i> <!-- 현지 시각 -->
    <i class="bi bi-chat"></i> <!-- 메시지 -->
    <i class="bi bi-headphones"></i> <!-- 허들 -->
    <i class="bi bi-person-add"></i> <!-- VIP -->
    <i class="bi bi-three-dots-vertical"></i> <!-- 추가 작업 -->
    <i class="bi bi-envelope"></i>  <!-- email -->

</body>
</html>
